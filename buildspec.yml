version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 480684249076.dkr.ecr.eu-north-1.amazonaws.com
      - IMAGE_TAG=latest
  build:
    commands:
      - echo Building Docker image...
      - docker build -t react-next-app .
      - docker tag react-next-app:latest 480684249076.dkr.ecr.eu-north-1.amazonaws.com/react-next-app:$IMAGE_TAG
  post_build:
    commands:
      - echo Pushing Docker image to ECR...
      - docker push 480684249076.dkr.ecr.eu-north-1.amazonaws.com/react-next-app:$IMAGE_TAG
      - echo Build completed
artifacts:
  files:
    - '**/*'
